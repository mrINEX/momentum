<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <button class="next-background">next background</button>
    <button class="next-quote">next quote</button>
    <span class="city-wrapper">
      City:
      <span class="city" contenteditable="true"></span>
    </span>
  </header>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <figure class="quote">
    <blockquote></blockquote>
    <figcaption></figcaption>
  </figure>
  <script src="script.js"></script>
</body>
</html>
